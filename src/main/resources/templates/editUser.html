<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アカウント更新申請</title>
</head>
<body>


 <span th:if=""
 	th:each="" th:utext="" style="color: red"><br></span>

    <form action="" method="post">
        <table border="1">
            <tr>
                <th>名前（必須）</th>
                <td>
                    <input type="text" name="name"  th:value="${name}">
                </td>
            </tr>
        	<tr>
                <th>アカウント名</th>             
                <td>
                    <input type="text" name="accountName" th:value="${accountName}">
               </td>
          </tr>
            <tr>
                <th>電話番号（必須）</th>
                <td>
                    <input type="text" name="tel" th:value="${tel}">
                </td>
            </tr>
            <tr>
                <th>メールアドレス（必須）</th>
                <td>
                    <input type="text" name="mail" th:value="${mail}">
                </td>
            </tr>
            <tr>
                <th>パスワード（必須）</th>
                <td>
                    <input type="text" name="password">
                </td>
            </tr>
        </table>
        <button>申請</button>
    </form>
</body>
</html>
