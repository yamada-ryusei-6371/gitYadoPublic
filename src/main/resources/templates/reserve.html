<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>予約完了</title>
</head>
<body>
	


<table border="1">
	<tr>
		<th>名前</th>
		<th>値段</th>
<!--		<th>日付</th>-->
<!--		<th>人数</th>-->
	</tr>
	<tr th:each="customer:${customer}">
		<td th:text="${customer.name}"></td>
		<td th:text="${customer.price}"></td>
<!--		<td th:text="${}"></td>-->
<!--		<td th:text="${}"></td>	-->
	</tr>
</table>

	<form action="/reserve/content/(id=${customer.id})" method="post">
人数
<input type="number" name="human"  min="1" max="8">

	チェックイン時間
	 <input type="date">
	 
	 <select name="hour" id="hour">
	
	  <option value="10">10:00</option>
	  <option value="11">11:00</option>
	  <option value="12">12:00</option>
	  <option value="13">13:00</option>
	  <option value="14">14:00</option>
	  <option value="15">15:00</option>
	  <option value="16">16:00</option>
	  <option value="17">17:00</option>
	  <option value="18">18:00</option>
	  <option value="19">19:00</option>
	  <option value="20">20:00</option>
	  <option value="21">21:00</option>
	  <option value="22">22:00</option>
	  <option value="23">23:00</option>
	</select>
		<input type="hidden" name="price" id="" th:value="${customer.price}">
		<input type="hidden" name="userId" id="userId" th:value="${@account.id}">
		<button>予約</button>
	</form>
</body>
</html>
