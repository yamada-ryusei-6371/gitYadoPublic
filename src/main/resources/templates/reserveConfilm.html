<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>予約確定</title>
</head>
<body>
<table border="1">
	<header th:replace="User_header"></header>
	
	<tr>
		<th>名前</th>
		<th>値段</th>
	</tr>
		<td th:text="${customer.name}"></td>
		<td th:text="${customer.price}"></td>
	</tr>
</table>

<h1>予約を確定します</h1>
<form>
	<button>確定</button>
</form>
<form action="/" method="post">
	<button>戻る</button>
</form>
</body>
</html>
