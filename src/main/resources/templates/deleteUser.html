<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アカウント削除申請</title>
</head>
<body>
	<h1>アカウント削除ページ</h1>
	<p>
		アカウントの削除申請をする場合は「削除申請」ボタンを押してください
	</p>
	<form action="/deleteComplete" method="post">
		<input type="hidden" name="id" th:value="${user.id}">
		<input type="hidden" name="taikai" th:value="${user.id}+':'+${user.name}+'が退会したいです'">
		<button>削除申請</button>
	</form>
	<p>
	<button type="button" onclick="history.back()">戻る</button>
	</p>
</body>
</html>
