<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>予約キャンセル</title>
</head>
<body>

<table border="1">
	<tr>
		<th>名前</th>
		<th>値段</th>
<!--		<th>日付</th>-->
<!--		<th>人数</th>-->
	</tr>
	<tr th:each="customer:${customer}">
		<td th:text="${customer.name}"></td>
		<td th:text="${customer.price}"></td>
<!--		<td th:text="${}"></td>-->
<!--		<td th:text="${}"></td>	-->
	</tr>
</table>

<h1 style="color: red;">予約をキャンセルします</h1>

<button>キャンセル</button>
<button>戻る</button>
</body>
</html>
